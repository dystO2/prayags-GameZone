<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whac-A-Mole</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
    <div id="meta">
      <h1>Whac-A-Mole</h1>
      <span>Score: <span id="score">0</span></span>
      <div id="timer">30 seconds remaining</div>
      <button type="button" onClick="window.location.reload();">RESET</button>
      <br>
      <button id="easybtn" type="button" name="button" class="selected" autocomplete="off">EASY</button>
      <button id="mediumbtn" type="button" name="button" autocomplete="off">MEDIUM</button>
      <button id="hardbtn" type="button" name="button" autocomplete="off">HARD</button>
      <br>
      <button id="start" type="button" name="button" autocomplete="off">START</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
